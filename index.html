<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="BDC Academy: Visualizing data with D3.js" />
  <title>BDC Academy: Visualizing data with D3.js</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- 
    Note: To use D3 in our JavaScript we need to import the d3 library.
    This script tag imports the full D3 library from the official D3 CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="js/index.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
     <!-- 
       Subjects in this repo: 
       - d3 import
       - basic shapes
       - chaining
       - elements
       - attributes
       - append
       - event listeners
       - select and selectAll
       - value function and this (element)
       - select event.target or select this
     -->
  </div>
  <button id="changeBubblesColor" onClick="handleChangeBubblesColor(event)">Change bubbles color</button>
  <button id="sortBubbles" onClick="handleSortBubbles(event)">Sort bubbles</button>
</body>

</html>
